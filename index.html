	
	<!DOCTYPE html>
	<html>
	<head>
	<title>Xanten</title>
	<script src="static/js/lib/jquery-1.11.1.min.js"></script>
	<script src="static/js/lib/jquery.cookie.js"></script>
	<script src="static/js/lib/jquery-ui.min.js"></script>
	<script src="static/js/index/index.js" id="script"></script>
	<script src="static/js/index/XantenMap.js" id="script"></script>
	<script src="static/js/index/Game.js" id="script"></script>
	<script src="static/js/index/Board.js" id="script"></script>
	<script src="static/js/game/map.js"></script>
	<link rel="stylesheet" href="static/css/style.css" id="style" />
	<link rel="stylesheet" href="static/css/lib/jquery-ui.min.css"  />
	<link rel="stylesheet" href="static/css/map.css"  />
	</head>
	<body>
	<div id="cover"
		style="width: 100%; height: 100%; position: fixed; top: 0px; left: 0px; background: rgb(14, 18, 28); z-index: 20; display: none"></div>
	<div id="before_game">
	<div id="bottom"><input type="button" value="Create game"
		id="create_button" class="bt big" /> <input type="button"
		value="Join game" id="join_button" class="bt big" /></div>
	<div id="top">
	<h1>Xanten</h1>
	</div>
	<div id="join_game">
	<div id="private_game"><input type="text" id="private_token"
		placeholder="Type token of private game" /> <input class="bt small"
		type="button" id="connect_private_game" value="Connect" /></div>
	<div id="available_games"></div>
	</div>
	<div id="create_game">
	<table width="100%">
		<tr>
			<td width="50%"
				style="text-align: center; vertical-align: top; padding-top: 200px;">
			<div id="create_game_form">
			<h2>Firstly you create the story...</h2>
			<form name="game_create_form"><input type="text"
				placeholder="Your name" id="game_user" name="game_user" /> <br />
			<input type="text" placeholder="Name of the game" name="game_name" />
			<br />
			<select name="game_type">
				<option value="private">Make the game private</option>
				<option value="public">Make the game public</option>
			</select> <br />
			<input type="hidden" id="game_map" name="game_map" class="bt small"
				value="" /> <input type="button" id="game_create" class="bt small"
				value="Create this game !" /></form>
			</div>
			<div id="available_users">
			<center><img src="static/img/load.GIF" /><input
				type="button" class="bt small" id="game_start" value="Start game!" /><br />
			</center>
			<div id="password">Token: <input type="text"
				style="width: 400px;" placeholder="Token of the game" id="game_token" />
			</div>
			<div id="joined_users"></div>
			</div>
			</td>
			<td width="50%">
			<div id="map_div">
			<h2>Your world</h2>
			<select id="map_size">
				<option value="small">Small</option>
				<option value="medium">Medium</option>
				<option value="large">Large</option>
			</select> <input type="button" id="generate_map" class="bt" value="Change map" />
			<div id="map_image"></div>
			</div>
			</td>
		</tr>
	</table>
	</div>
	</div>
	<!-- GAME -->
	
	<div id="game">
	<div id="resources">
	<ul>
		<li id="gold">0000</li>
		<li id="food">0000</li>
		<li id="wood">0000</li>
		<li id="stone">0000</li>
		<li id="houses">0000</li>
	</ul>
	</div>

				</div>
			</td>

				</div>
			</td>
			<td id="right-side">
