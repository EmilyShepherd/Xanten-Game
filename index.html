	
	<!DOCTYPE html>
	<html>
	<head>
	<title>Xanten</title>
	<script src="static/js/lib/jquery-1.11.1.min.js"></script>
	<script src="static/js/lib/jquery.cookie.js"></script>
	<script src="static/js/lib/jquery-ui.min.js"></script>
	<script src="static/js/game/index.js" id="script"></script>
	<script src="static/js/lib/jquery.qtip.min.js" ></script>
	<script src="static/js/lib/lib.js" ></script>
	
	<!--  Game files -->
	<script src="static/js/game/developer.js"></script>
	<script src="static/js/game/Connection.js"></script>
	
	<link rel="stylesheet" href="static/css/style.css" id="style" />
	<link rel="stylesheet" href="static/css/lib/jquery-ui.min.css"  />
	<link rel="stylesheet" href="static/css/lib/jquery.qtip.min.css"  />
	<link rel="stylesheet" href="static/css/map.css"  />
	</head>
	<body>
	<div id="cover"
		style="width: 100%; height: 100%; text-align:center;padding-top: 15%;position: fixed; top: 0px; left: 0px; background: rgb(14, 18, 28); z-index: 20; display: block; color: white">Xamten is loading the resources...<br /></div>
	<div id="before_game">
	<div id="bottom"><input type="button" value="Create game"
		id="create_button" class="bt big" /> <input type="button"
		value="Join game" id="join_button" class="bt big" /></div>
	<div id="top">
	<h1>Xanten</h1>
	</div>
	<div id="join_game">
	<div id="private_game"><input type="text" id="private_token"
		placeholder="Type token of private game" /> <input class="bt small"
		type="button" id="connect_private_game" value="Connect" /></div>
	<div id="available_games"></div>
	</div>
	<div id="create_game">
	<table width="100%">
		<tr>
			<td width="50%"
				style="text-align: center; vertical-align: top; padding-top: 200px;">
			<div id="create_game_form">
			<h2>Firstly you create the story...</h2>
			<form name="game_create_form"><input type="text"
				placeholder="Your name" id="game_user" name="game_user" /> <br />
			<input type="text" placeholder="Name of the game" name="game_name" />
			<br />
			<select name="game_type">
				<option value="private">Make the game private</option>
				<option value="public">Make the game public</option>
			</select> <br />
			<input type="hidden" id="game_map" name="game_map" class="bt small"
				value="" /> <input type="button" id="game_create" class="bt small"
				value="Create this game !" /></form>
			</div>
			<div id="available_users">
			<center><img src="static/img/load.GIF" /><input
				type="button" class="bt small" id="game_start" value="Start game!" /><br />
			</center>
			<div id="password">Token: <input type="text"
				style="width: 400px;" placeholder="Token of the game" id="game_token" />
			</div>
			<div id="joined_users"></div>
			</div>
			</td>
			<td width="50%">
			<div id="map_div">
			<h2>Your world</h2>
			<select id="map_size">
				<option value="small">Small</option>
				<option value="medium">Medium</option>
				<option value="large">Large</option>
			</select> <input type="button" id="generate_map" class="bt" value="Change map" />
			<div id="map_image"></div>
			</div>
			</td>
		</tr>
	</table>
	</div>
	</div>
	<!-- GAME -->
	
	<div id="game">
		<div id="top_board">
			<div id='resources'>
				<div id='gold'></div>
				<div id='food'></div>
				<div id='wood'></div>
				<div id='stone'></div>
				<div id='people'></div>
			</div>
			<div id='city_details'>
				<div id='name'></div>
				<div id='level'></div>
				<div id='type'></div>
			</div>
		</div>
	
	<table id="game-content">
		<tr>
			<td id="left-side">
				<div id="action_window" class="window">
				<div class="before_window">Actions</div>
				<div id="actions_board" class="board"><div class='inside'></div></div>
				<div class="after_window"></div>
				</div>
			</td>
			<td id="central-side">
				<div id="map-options">
					  <span id="map-view">
					    <input type="radio" value="world" id="world-view" name="map-view" ><label for="world-view">Examine the entire world</label>
					    <input type="radio" value="city" id="city-view" name="map-view" checked="checked"><label for="city-view">View your city</label>
					  </span>
				</div>
				<div id="map-window">
					<canvas width="700px" height="700px" style="top:0px; left: 0px;position: absolute;z-index: 1;display:none" id="canvas"></canvas>
					<!--  Maps -->
				</div>
			</td>
			<td id="right-side">
				
				<div id="news_window" class="window">
				<div class="before_window">News <a id="news_clear" class="clear" href="#" >Clear board</a></div>
				<div id="news_board" class="board"></div>
				<div class="after_window"></div>
				</div>
				
				<div id="tasks_window" class="window">
				<div class="before_window">Current Tasks </div>
				<div id="tasks_board" class="board"></div>
				<div class="after_window"></div>
				</div>
			</td>
		</tr>
	</table>	
	</div>
	</body>
	</html>
